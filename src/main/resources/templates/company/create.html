<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head"></head>
<head>
    <title>Create A New Bee Company</title>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="container">
    <h2>Create A New Bee Company</h2>

    <form class="form-horizontal" action="#" th:action="@{/company/create}" th:object="${company}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Company Name: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Name"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="id">ID: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{id}" id="id" placeholder="ID"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
