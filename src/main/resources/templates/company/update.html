<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head"></head>
<head>
    <title>Update Company</title>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="container">
    <h1>Update Company Information</h1>
    <form action="#" th:action="@{/company/update/{id}(id = ${company.id})}" th:object="${company}" method="post" class="form-horizontal">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="form-group">
            <label for="Name" class="col-sm-2 control-label">Name</label>

            <div class="col-sm-10">
                <input th:field="*{name}" th:value="${company.name}" type="text" class="form-control" id="name" placeholder="Name"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Update</button>
                <button onClick="goBack()" class="btn btn-default">Cancel</button>
            </div>
        </div>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
