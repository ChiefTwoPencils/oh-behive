<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head">
    <title>Create Inspection</title>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="container">
    <h2>Create Inspection <span th:unless="${dropSite == null}"> at <a th:href="@{/dropsite/list/{id}(id=${dropSite.dropYard.id})}" th:text="${dropSite.dropYard.yardName}" ></a></span></h2>
    <form class="form-horizontal" role="form" action="#" th:action="@{/inspection/create}" th:object="${inspection}"
          method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="hidden" th:unless="${dropSite == null}"  id="dropsiteid" name="dropsiteid" th:value="${dropSite.id}"/>

        <div class="form-group">
            <label class="control-label col-sm-2" for="numDoubles">Number of Doubles: </label>

            <div class="col-sm-10">
                <input type="number" class="form-control" th:field="*{numDoubles}" id="numDoubles"
                       placeholder="Number of Doubles"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="numSingles">Number of Singles: </label>

            <div class="col-sm-10">
                <input type="number" class="form-control" th:field="*{numSingles}" id="numSingles"
                       placeholder="Number of Singles"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="numSupers">Number of Supers: </label>

            <div class="col-sm-10">
                <input type="number" class="form-control" th:field="*{supers}" id="numSupers"
                       placeholder="Number of Supers"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="visitDate">Date of Visit: </label>

            <div class="col-sm-10">
                <input type="date" class="form-control" th:field="*{visitDate}" id="visitDate"
                       placeholder="Visit Date"/>
            </div>
        </div>

        <div class="form-group">
            <label for="fedChecked" class="col-sm-2 control-label">Were the bees fed?</label>

            <div class="col-sm-10">
                <input type="checkbox" id="fedChecked" name="fedChecked"/>
            </div>
        </div>

        <div class="form-group">
            <label for="medication" class="col-sm-2 control-label">Medication Used?</label>

            <div class="col-sm-10">
                <input th:field="*{medication}" type="text" class="form-control" id="medication"
                       placeholder="Medication Used"/>
            </div>
        </div>


        <div th:unless="${dropSite != null}">
            <!-- Only shows up when reference to DropSite cannot be found -->
            <div class="form-group">
            <label for="dropsiteid" class="col-sm-2 control-label">Drop Site</label>

            <div class="col-sm-10">
                <select class="form-control" id="dropsiteid">
                    <option th:each="d : ${allDropSites}" th:value="${d.id}" th:text="${d.dropYard.yardName}">Guy 1</option>
                </select>
            </div>
        </div>
        </div>

        <div class="form-group">
            <label for="notes" class="col-sm-2 control-label">Notes</label>

            <div class="col-sm-10">
                <textarea th:field="*{notes}" type="text" class="form-control" id="notes"
                       placeholder="Any notes go here"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" onClick="goBack()" class="btn btn-default">Cancel</button>
            </div>
        </div>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
