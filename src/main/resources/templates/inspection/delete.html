<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head">
    <title>Delete Inspection</title> <!-- save your title here -->
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="container">

    <h2>Are you sure you want to delete this record?</h2>

    <p th:text="${inspection.id}"></p>

    <p> Number of doubles: <span th:text="${inspection.numDoubles}"></span></p>

    <p> Number of singles: <span th:text="${inspection.numSingles}"></span></p>

    <p> Date of visit: <span th:text="${inspection.visitDate}"></span></p>

    <p> Were the bees fed? <span th:text="${inspection.fed}"></span></p>

    <p> Medication used: <span th:text="${inspection.medication}"></span></p>

    <p> Notes: <span th:text="${inspection.notes}"></span></p>

    <div class = "container">
        <a class="btn btn-danger" th:href="@{/inspection/confirmedDelete/{id}(id=${inspection.id})}">Confrim Delete</a>
        <button type="button" onClick="goBack()" class="btn btn-default">Cancel</button>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
