<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head">
    <title></title> <!-- save your title here -->
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="container">

    <form class="form-horizontal" role="form" action="#" th:action="@{/inspection/update}" th:object="${inspection}"
          method="post">
        <input type="hidden" th:field="*{id}" th:value="${inspection.id}"/>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="form-group">
            <label class="control-label col-sm-2" for="numDoubles">Number of Doubles: </label>

            <div class="col-sm-10">
                <input type="number" class="form-control" th:field="*{numDoubles}" id="numDoubles"
                       placeholder="Number of Doubles" th:value="${inspection.numDoubles}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="numSingles">Number of Singles: </label>

            <div class="col-sm-10">
                <input type="number" class="form-control" th:field="*{numSingles}" id="numSingles"
                       placeholder="Number of Singles" th:value="${inspection.numSingles}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="visitDate">Date of Visit: </label>

            <div class="col-sm-10">
                <input type="date" class="form-control" th:field="*{visitDate}" id="visitDate"
                       placeholder="Visit Date" th:value="${inspection.visitDate}"/>
            </div>
        </div>

        <div class="form-group">
            <label for="fedChecked" class="col-sm-2 control-label">Were the bees fed?</label>

            <div class="col-sm-10">
                <input type="checkbox" id="fedChecked" name="fedChecked" th:checked="${inspection.fed}"/>
            </div>
        </div>

        <div class="form-group">
            <label for="medication" class="col-sm-2 control-label">Medication Used?</label>

            <div class="col-sm-10">
                <input th:field="*{medication}" type="text" class="form-control" id="medication"
                       placeholder="Medication Used" th:value="${inspection.medication}"/>
            </div>
        </div>

        <div class="form-group">
            <label for="dropSite" class="col-sm-2 control-label">Drop Site</label>

            <div class="col-sm-10">
                <select class="form-control" th:field="*{dropSite.id}" id="dropSite">
                    <option th:each="d : ${allDropSites}" th:value="${d.id}" th:text="${d.id}" th:unless="${d.id == inspection.dropSite.id}">Guy 1</option>
                    <option selected="selected" th:each="d : ${allDropSites}" th:value="${d.id}" th:text="${d.id}" th:unless="${d.id != inspection.dropSite.id}">Guy 1</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="notes" class="col-sm-2 control-label">Notes</label>

            <div class="col-sm-10">
                <textarea th:field="*{notes}" type="text" class="form-control" id="notes"
                       placeholder="Any notes go here"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
                <button onClick="goBack()" class="btn btn-default">Cancel</button>
            </div>
        </div>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
