<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head"></head>
<head>
    <title>List Roles</title>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="container">
    <h1>Roles</h1>
    <table class="table table-condensed table-responsive table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th></th>
        </tr>
        </thead>
        <tbody th:each="role : ${roles}">
            <tr>
                <td th:text="${role.id}">Id</td>
                <td th:text="${role.name}">Name</td>
                <td>
                    <a class="btn btn-xs btn-warning" th:href="@{/role/update/{id}(id=${role.id})}">Update</a>
                    <a class="btn btn-xs btn-danger" th:href="@{/role/delete/{id}(id=${role.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
