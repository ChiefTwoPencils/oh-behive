<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head"></head>
<head>
    <title th:text="|#{create} #{role}|"></title>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="container">
    <h2 th:text="|#{create} #{role}|"></h2>

    <form action="#" th:action="@{/role/create}" th:object="${role}" method="post" class="form-horizontal">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="form-group">
            <label for="name" class="col-sm-2 control-label" th:text="#{name}">Name</label>

            <div class="col-sm-10">
                <input th:field="*{name}" type="text" class="form-control" id="name"
                       placeholder="Role name"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" th:text="#{create}">Create</button>
                <button type="button" onClick="goBack()" class="btn btn-default" th:text="#{cancel}">Cancel</button>
            </div>
        </div>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
