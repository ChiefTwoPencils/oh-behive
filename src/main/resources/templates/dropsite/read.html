<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head">
    <title>Read Drop</title> <!-- save your title here -->
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="container">

    <div class="col-md-6">

        <h2>Drop Info</h2>
        <p th:text="${dropSite.getDropYard().getYardName()}">Yard</p>

        <p th:text="${dropSite.getId()}">ID</p>

        <p th:text="${dropSite.getSqlDate()}">Date</p>

        <p th:text="${dropSite.getLatitude()}">Latitude</p>

        <p th:text="${dropSite.getLongitude()}">Longitude</p>

        <p th:text="${dropSite.getDropUser().getUsername()}">ID</p>

    </div>
    <div class = "container">
        <button type="button" onClick="goBack()" class="btn btn-default">Go Back</button>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
