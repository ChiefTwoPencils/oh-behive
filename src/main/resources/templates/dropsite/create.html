<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head">
    <title>Create a New Drop</title>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="container">
    <form class="form-horizontal" action="#" th:action="@{/dropsite/create}" th:object="${dropSite}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
       <!-- name -->
        <div class="form-group">
            <label class="control-label col-sm-2" for="date">Drop Date: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{date}" id="date" placeholder="0000/00/00"/>
            </div>
        </div>
        <!--Phone-->
        <div class="form-group">
            <label class="control-label col-sm-2" for="latitude">Latitude: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{latitude}" id="latitude" placeholder="00.00"/>
            </div>
        </div>
        <!--email-->
        <div class="form-group">
            <label class="control-label col-sm-2" for="longitude">Longitude: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{longitude}" id="longitude" placeholder="00.00"/>
            </div>
        </div>
        <!--submit button-->
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
