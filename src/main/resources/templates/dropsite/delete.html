<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head">
    <title>Delete Drop</title>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="container">
    <h2>Are you sure you want to delete this dropSite?</h2>
    <form class="form-horizontal" role="form" action="#" th:action="@{/dropSite/delete}" th:object="${dropSite}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div>
            <h3>Yard: <label th:text="${dropSite.getDropYard().getYardName()}"></label></h3>
            <h3>Drop ID: <label th:text="${dropSite.getId()}"></label></h3>
            <h3>Date: <label th:text="${dropSite.getDate()}"></label></h3>
            <h3>Latitude: <label th:text="${dropSite.getLatitude()}"></label></h3>
            <h3>Longitude: <label th:text="${dropSite.getLongitude()}"></label></h3>
            <h3>Drop Creator: <label th:text="${dropSite.getDropUser().getUsername()}"></label></h3>
        </div>
        <a class="btn btn-danger" th:href="@{/dropsite/confirmedDelete/{id}(id=${dropSite.id})}">Confirm Delete</a>
        <button type="button" onClick="goBack()" class="btn btn-default">Cancel</button>

    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
