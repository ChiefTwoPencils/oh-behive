<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head">
    <title>Delete a Drop </title>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="container">
    <form class="form-horizontal" role="form" action="#" th:action="@{/dropSite/delete}" th:object="${dropSite}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <h1>Are you sure you want to delete this dropSite?</h1>
        <div>
            <h3>ID: <label th:text="${dropSite.getDropYard().getYardName()}"></label></h3>
            <h3>ID: <label th:text="${dropSite.getId()}"></label></h3>
            <h3>Date: <label th:text="${dropSite.getDate()}"></label></h3>
            <h3>Latitude: <label th:text="${dropSite.getLatitude()}"></label></h3>
            <h3>Longitude: <label th:text="${dropSite.getLongitude()}"></label></h3>
            <h3>ID: <label th:text="${dropSite.getDropUser().getPerson().getName()}"></label></h3>
        </div>
        <a class="btn btn-danger" th:href="@{/dropsite/confirmedDelete/{id}(id=${dropSite.id})}">Confirm Delete</a>

    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
