<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/head :: head"></head>
<head>
    <title>List Drops</title> <!-- save your title here -->
</head>

<body>
<header th:replace="fragments/header :: header"></header>
<div class="container">
    <h2>Drops
        <a class="btn btn-primary" th:href="@{/dropsite/create/}">
            Create a New Drop
        </a>
    </h2>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Yard</th>
            <th>ID</th>
            <th>Date</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Drop Creator</th>
            <th></th>
            <th></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="y : ${allDropSites}">
            <td th:text="${{y.getDropYard().getYardName()}}">00.00</td>
            <td th:text="${y.getId()}"></td>
            <td th:text="${y.getDate()}"></td>
            <td th:text="${{y.getLatitude()}}"></td>
            <td th:text="${{y.getLongitude()}}"></td>
            <td th:text="${{y.getDropUser().getUsername()}}"></td>
            <td>
                <a th:href="@{/dropsite/update/{id}(id=${y.getId()})}">
                    <i class="material-icons md-36 bee-board-icon" data-toggle="tooltip" title="Edit Drop">
                        create
                    </i>
                </a>
            </td>
            <td>
                <a th:href="@{/dropsite/delete/{id}(id=${y.getId()})}">
                    <i class="material-icons md-36 bee-board-icon" data-toggle="tooltip" title="Delete Drop">
                        delete
                    </i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<footer th:replace="fragments/footer :: footer">
</footer>
</body>
</html>
