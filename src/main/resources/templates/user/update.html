<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head"></head>
<head>
    <title th:text="|#{update} #{user}|"></title>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="container">
    <h2 th:text="|#{update} #{user}|"></h2>

    <form th:action="@{/user/updateUser/{id}(id=${user.id})}" th:object="${user}" method="post"
          class="form-horizontal">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="form-group">
            <label for="username" class="col-sm-2 control-label" th:text="#{username}">Username</label>

            <div class="col-sm-10">
                <input th:field="*{username}" th:value="${user.username}" type="email" class="form-control"
                       id="username" placeholder="Username (email)"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label" th:text="#{password}">Password</label>

            <div class="col-sm-10">
                <input th:field="*{password}" th:value="${user.password}" type="password" class="form-control"
                       id="password"
                       placeholder="Password"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-warning" th:text="#{update}">Update</button>
                <button type="button" onClick="goBack()" class="btn btn-default" th:text="#{cancel}">Cancel</button>
            </div>
        </div>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
