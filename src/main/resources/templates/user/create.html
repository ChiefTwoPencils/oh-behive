<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head"></head>
<head>
    <title>Create User</title>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="container">
    <h2>Create User</h2>

    <form action="#" th:action="@{/user/create}" th:object="${user}" method="post" class="form-horizontal">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username</label>

            <div class="col-sm-10">
                <input th:field="*{username}" type="email" class="form-control" id="username"
                       placeholder="Username (email)"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>

            <div class="col-sm-10">
                <input th:field="*{password}" type="password" class="form-control" id="password"
                       placeholder="Password"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="roles">Roles</label>

            <div class="col-sm-10">
                <select class="form-control" th:field="*{roles}" id="roles" multiple="multiple">
                    <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.name}">Guy 1</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Create</button>
                <button type="button" onClick="goBack()" class="btn btn-default">Cancel</button>
            </div>
        </div>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
