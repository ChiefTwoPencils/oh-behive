<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head"></head>
<head>
    <title>User</title>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="container">
    <h1>Are you sure you want to delete this record!</h1>
    <div>
        <h3>Name: <label th:text="${user.person.name}"></label></h3>
        <h3>Username: <label th:text="${user.username}"></label></h3>
        <h3>Email: <label th:text="${user.person.contactInfo.email}"></label></h3>
        <h3>Phone: <label th:text="${user.person.contactInfo.phone}"></label></h3>
        <h3>Street: <label th:text="${user.person.contactInfo.address.street}"></label></h3>
        <h3>Suite/Apt#: <label th:text="${user.person.contactInfo.address.apt}"></label></h3>
        <h3>City: <label th:text="${user.person.contactInfo.address.city}"></label></h3>
        <h3>State: <label th:text="${user.person.contactInfo.address.state}"></label></h3>
        <h3>Zip: <label th:text="${user.person.contactInfo.address.zip}"></label></h3>
    </div>
    <a class="btn btn-danger" th:href="@{/user/confirmedDelete/{id}(id = ${user.id})}">Confirm Delete</a>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
