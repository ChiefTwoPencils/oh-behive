<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head"></head>
<head>
    <title>List People</title>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="container">
    <h1>People <a class="btn btn-primary btn-md" th:href="@{/person/create}">Create New
        Person</a></h1>
    <table class="table table-responsive table-condensed table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody th:each="person : ${people}">
        <tr>
            <td th:text="${person.name}">Name</td>
            <td th:text="${person.contactInfo.email}">Email</td>
            <td th:text="${person.contactInfo.phone}">Phone</td>
            <td th:text="${person.contactInfo.address}">Address</td>
            <td>
                <a th:href="@{/person/update/{id}(id=${person.id})}">
                    <i class="material-icons md-24 bee-board-icon" data-toggle="tooltip" title="Edit Person">
                        create
                    </i>
                </a>
            </td>
            <td>
                <a th:href="@{/person/delete/{id}(id=${person.id})}">
                    <i class="material-icons md-24 bee-board-icon" data-toggle="tooltip" title="Delete Person">
                        delete
                    </i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
