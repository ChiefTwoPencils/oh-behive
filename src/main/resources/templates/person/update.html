<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head"></head>
<head>
    <title th:text="|#{update} #{person}|"></title>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="container">
    <h2 th:text="|#{update} #{person}|"></h2>
    <form action="#" th:action="@{/person/updatePerson/{id}(id=${person.id})}" th:object="${person}" method="post"
          class="form-horizontal">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="hidden" th:field="*{contactInfo.id}" th:value="${person.contactInfo.id}" id="contactId"/>
        <input type="hidden" th:field="*{contactInfo.address.id}" th:value="${person.contactInfo.address.id}"
               id="addressId"/>

        <div class="form-group">
            <label for="name" class="col-sm-2 control-label" th:text="#{name}">Name</label>

            <div class="col-sm-10">
                <input th:field="*{name}" th:value="${person.name}" type="text" class="form-control" id="name"
                       placeholder="Name"/>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label" th:text="#{email}">Email</label>

            <div class="col-sm-10">
                <input th:field="*{contactInfo.email}" th:value="${person.contactInfo.email}" type="email"
                       class="form-control" id="email"
                       placeholder="Email"/>
            </div>
        </div>

        <div class="form-group">
            <label for="phone" class="col-sm-2 control-label" th:text="#{phone}">Phone</label>

            <div class="col-sm-10">
                <input th:field="*{contactInfo.phone}" th:value="${person.contactInfo.phone}" type="tel"
                       class="form-control" id="phone" placeholder="Phone"/>
            </div>
        </div>

        <div class="form-group">
            <label for="street" class="col-sm-2 control-label" th:text="#{street}">Street</label>

            <div class="col-sm-10">
                <input th:field="*{contactInfo.address.street}" th:value="${person.contactInfo.address.street}"
                       type="text" class="form-control" id="street"
                       placeholder="Street"/>
            </div>
        </div>

        <div class="form-group">
            <label for="apt" class="col-sm-2 control-label" th:text="#{apartment}">Suite/Apartment#</label>

            <div class="col-sm-10">
                <input th:field="*{contactInfo.address.apt}" th:value="${person.contactInfo.address.apt}" type="text"
                       class="form-control" id="apt"
                       placeholder="Suite/Apartment#"/>
            </div>
        </div>

        <div class="form-group">
            <label for="city" class="col-sm-2 control-label" th:text="#{city}">City</label>

            <div class="col-sm-10">
                <input th:field="*{contactInfo.address.city}" th:value="${person.contactInfo.address.city}" type="text"
                       class="form-control" id="city"
                       placeholder="City"/>
            </div>
        </div>

        <div class="form-group">
            <label for="state" class="col-sm-2 control-label" th:text="#{state}">State</label>

            <div class="col-sm-10">
                <input th:field="*{contactInfo.address.state}" th:value="${person.contactInfo.address.state}"
                       type="text" class="form-control" id="state"
                       placeholder="State"/>
            </div>
        </div>

        <div class="form-group">
            <label for="zip" class="col-sm-2 control-label" th:text="#{zip}">Zip</label>

            <div class="col-sm-10">
                <input th:field="*{contactInfo.address.zip}" th:value="${person.contactInfo.address.zip}" type="text"
                       class="form-control" id="zip"
                       placeholder="Zip"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-warning" th:text="#{update}">Update</button>
                <button type="button" onClick="goBack()" class="btn btn-default" th:text="#{cancel}">Cancel</button>
            </div>
        </div>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
