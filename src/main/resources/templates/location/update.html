<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head"></head>
<head>
    <title>Update Location</title>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="container">
    <h1>Update Location Information</h1>
    <form action="#" th:action="@{/location/update/{id}(id = ${location.id})}" th:object="${location}" method="post" class="form-horizontal">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="form-group">
            <label for="Name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input th:field="*{name}" th:value="${location.name}" type="text" class="form-control" id="name" placeholder="Name"/>
            </div>
        </div>

        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input th:field="*{contactInfo.email}" th:value="${location.contactInfo.email}" type="text" class="form-control" id="email" placeholder="Email"/>
            </div>
        </div>

        <div class="form-group">
            <label for="phone" class="col-sm-2 control-label">Phone</label>

            <div class="col-sm-10">
                <input th:field="*{contactInfo.phone}" th:value="${location.contactInfo.phone}" type="tel" class="form-control" id="phone" placeholder="Phone"/>
            </div>
        </div>

        <div class="form-group">
            <label for="street" class="col-sm-2 control-label">Street</label>

            <div class="col-sm-10">
                <input th:field="*{contactInfo.address.street}" th:value="${location.contactInfo.address.street}" type="text" class="form-control" id="street" placeholder="Street"/>
            </div>
        </div>

        <div class="form-group">
            <label for="apt" class="col-sm-2 control-label">Suite/Apartment#</label>

            <div class="col-sm-10">
                <input th:field="*{contactInfo.address.apt}" th:value="${location.contactInfo.address.apt}" type="text" class="form-control" id="apt" placeholder="Suite/Apartment#"/>
            </div>
        </div>

        <div class="form-group">
            <label for="city" class="col-sm-2 control-label">City</label>

            <div class="col-sm-10">
                <input th:field="*{contactInfo.address.city}" th:value="${location.contactInfo.address.city}" type="text" class="form-control" id="city" placeholder="City"/>
            </div>
        </div>

        <div class="form-group">
            <label for="state" class="col-sm-2 control-label">State</label>

            <div class="col-sm-10">
                <input th:field="*{contactInfo.address.state}" th:value="${location.contactInfo.address.state}" type="text" class="form-control" id="state" placeholder="State"/>
            </div>
        </div>

        <div class="form-group">
            <label for="zip" class="col-sm-2 control-label">Zip</label>

            <div class="col-sm-10">
                <input th:field="*{contactInfo.address.zip}" th:value="${location.contactInfo.address.zip}" type="text" class="form-control" id="zip" placeholder="Zip"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Update</button>
                <button onClick="goBack()" class="btn btn-default">Cancel</button>
            </div>
        </div>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
