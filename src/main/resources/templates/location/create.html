<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/head :: head">
    <title>Create a New Location</title>
</head>

<body>

<header th:replace="fragments/header :: header"></header>

<div class="container">
    <form class="form-horizontal" role="form" action="#" th:action="@{/location/create}" th:object="${location}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Location/HQ Name: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Name"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="phone">Phone Number: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{contactInfo.phone}" id="phone" placeholder="Phone #"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="street">Street: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{contactInfo.address.street}" id="street" placeholder="Street"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="apt">Suite/Apartment Number: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{contactInfo.address.apt}" id="apt" placeholder="Suite/Apartment#"/>
            </div>
        </div>
        <p></p>

        <div class="form-group">
            <label for="city" class="col-sm-2 control-label">City: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{contactInfo.address.city}" id="city" placeholder="City"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="state">State: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{contactInfo.address.state}" id="state" placeholder="State"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="zip">Zip: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{contactInfo.address.zip}" id="zip" placeholder="Zip"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{contactInfo.email}" id="email" placeholder="Email"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
                <button type="button" onClick="goBack()" class="btn btn-default">Cancel</button>
            </div>
        </div>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
