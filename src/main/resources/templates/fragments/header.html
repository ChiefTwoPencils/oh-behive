<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-3.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head"></head>
<body>
<nav th:fragment="header" class="navbar navbar-inverse navbar-static-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Oh, Behive!</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse" aria-expanded="false">
            <form th:if="${currentUser == null}" class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text" placeholder="Email" class="form-control"/>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" class="form-control"/>
                </div>
                <button type="submit" class="btn btn-success">Sign in</button>
            </form>
            <form th:if="${principal != null}" action="/logout" class="navbar-form navbar-right">
                <a class="label-name">
                    <label th:text="${principal.name}"></label>
                </a>
                <button class="btn btn-success" type="submit">Logout</button>
            </form>
            <ul class="nav navbar-nav">
                <li><a href="/yard/" th:href="@{/yard/}">Yard Data</a></li>
            </ul>
        </div>
        <!--/.navbar-collapse -->
    </div>
</nav>
</body>
</html>
