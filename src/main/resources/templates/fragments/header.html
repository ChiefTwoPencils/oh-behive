<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-3.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head"></head>
<body>
<nav th:fragment="header" class="navbar navbar-inverse navbar-static-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Oh, Behive!</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse" aria-expanded="false">
            <form th:if="${ #httpServletRequest.userPrincipal == null}" th:action="@{/login}" action="#" method="post"
                  class="navbar-form navbar-right">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="form-group">
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username"/>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password"/>
                </div>
                <button type="submit" class="btn btn-success">Sign in</button>
            </form>
            <form th:if="${ #httpServletRequest.userPrincipal != null }" th:action="@{/logout}" action="#" method="post"
                  class="navbar-form navbar-right">
                <a th:text="${ #httpServletRequest.userPrincipal.name }" class="label-name">
                    <!--<label th:text="${ #httpServletRequest.userPrincipal.name }"></label>-->
                </a>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button class="btn btn-yellow btn-xs" type="submit"><i class="material-icons">power_settings_new</i></button>
            </form>
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">Main Menu
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/person/list" th:href="@{/person/list}">People</a></li>
                        <li><a href="/address/list" th:href="@{/address/list}">Addresses</a></li>
                        <li><a href="/contactInfo/list" th:href="@{/contactInfo/list}">Contact Info</a></li>
                        <li><a href="/employee/list" th:href="@{/employee/list}">Employees</a></li>
                        <li><a href="/owner/list" th:href="@{/owner/list}">Owners</a></li>
                        <li><a href="/role/list" th:href="@{/role/list}">Roles</a></li>
                        <li><a href="/user/list" th:href="@{/user/list}">Users</a></li>
                        <li><a href="/yard/list" th:href="@{/yard/list}">Yard List</a></li>
                        <li><a href="/dropsite/list" th:href="@{/dropsite/list}">Drop Sites</a></li>
                        <li><a href="/company/list" th:href="@{/company/list}">Companies</a></li>
                        <li><a href="/location/list" th:href="@{/location/list}">Locations</a></li>
                        <li><a href="/shipment/list" th:href="@{/shipment/list}">Shipment List</a></li>
                    </ul>
                </li>
                <li><a href="/dashboard/beeboard" th:href="@{/dashboard/beeboard}">Bee Board</a></li>
                <li><a href="/dashboard/beeboard" th:href="@{/dashboard/nucing}">Nucing Board</a></li>
            </ul>
        </div>
        <!--/.navbar-collapse -->
    </div>
</nav>
</body>
</html>
