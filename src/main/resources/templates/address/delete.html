<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head"></head>
<head>
    <title th:text="#{delete} + ' ' + #{address}">Address</title> <!-- add your title here -->
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="container">
    <h2 th:text="#{areYouSure}"></h2>

    <div>
        <h3 th:text="|#{street}: ${address.street}|"></h3>

        <h3 th:text="|#{apartment}: ${address.apt}|"></h3>

        <h3 th:text="|#{city}: ${address.city}|"></h3>

        <h3 th:text="|#{state}: ${address.state}|"></h3>

        <h3 th:text="|#{zip}: ${address.zip}|"></h3>
    </div>
    <a class="btn btn-danger" th:href="@{/address/confirmedDelete/{id}(id = ${address.id})}"
       th:text="|#{confirm} #{delete}|"></a>
    <button type="button" onClick="goBack()" class="btn btn-default" th:text="#{cancel}">Cancel</button>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
