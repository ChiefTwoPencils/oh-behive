<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head"></head>
<head>
    <title th:text="|#{update} #{address}|">Update Address</title>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="container">
    <h2 th:text="|#{update} #{address}|">Update Address</h2>

    <form action="#" th:action="@{/address/updateAddress/{id}(id=${address.id})}" th:object="${address}" method="post" class="form-horizontal">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="form-group">
            <label for="street" class="col-sm-2 control-label" th:text="#{street}">Street</label>

            <div class="col-sm-10">
                <input th:field="*{street}" th:value="${address.street}" type="text" class="form-control" id="street"
                       placeholder="Street"/>
            </div>
        </div>

        <div class="form-group">
            <label for="apt" class="col-sm-2 control-label" th:text="#{apartment}">Suite/Apartment#</label>

            <div class="col-sm-10">
                <input th:field="*{apt}" th:value="${address.apt}" type="text" class="form-control" id="apt"
                       placeholder="Suite/Apartment#"/>
            </div>
        </div>

        <div class="form-group">
            <label for="city" class="col-sm-2 control-label" th:text="#{city}">City</label>

            <div class="col-sm-10">
                <input th:field="*{city}" th:value="${address.city}" type="text" class="form-control" id="city"
                       placeholder="City"/>
            </div>
        </div>

        <div class="form-group">
            <label for="state" class="col-sm-2 control-label" th:text="#{state}">State</label>

            <div class="col-sm-10">
                <input th:field="*{state}" th:value="${address.state}" type="text" class="form-control" id="state"
                       placeholder="State"/>
            </div>
        </div>

        <div class="form-group">
            <label for="zip" class="col-sm-2 control-label" th:text="#{zip}">Zip</label>

            <div class="col-sm-10">
                <input th:field="*{zip}" th:value="${address.zip}" type="text" class="form-control" id="zip"
                       placeholder="Zip"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-warning" th:text="#{update}">Update</button>
                <button type="button" onClick="goBack()" class="btn btn-default" th:text="#{cancel}">Cancel</button>
            </div>
        </div>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
