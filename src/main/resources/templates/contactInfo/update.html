<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head"></head>
<head>
    <title>Update Contact</title> <!-- add your title here -->
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="container">
    <h2>Update Contact Information</h2> <!-- replace with your content -->
    <form action="#" th:action="@{/contactInfo/updateContact/{id}(id = ${contactInfo.id})}" th:object="${contactInfo}"
          method="post"
          class="form-horizontal">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>

            <div class="col-sm-10">
                <input th:field="*{email}" th:value="${contactInfo.email}" type="email" class="form-control" id="email"
                       placeholder="Email"/>
            </div>
        </div>
        <div class="form-group">
            <label for="phone" class="col-sm-2 control-label">Phone</label>

            <div class="col-sm-10">
                <input th:field="*{phone}" th:value="${contactInfo.phone}" type="tel" class="form-control"
                       id="phone"
                       placeholder="Phone"/>
            </div>
        </div>

        <div class="form-group">
            <label for="street" class="col-sm-2 control-label">Street</label>

            <div class="col-sm-10">
                <input th:field="*{address.street}" th:value="${contactInfo.address.street}" type="text"
                       class="form-control" id="street"
                       placeholder="Street"/>
            </div>
        </div>

        <div class="form-group">
            <label for="apt" class="col-sm-2 control-label">Suite/Apartment#</label>

            <div class="col-sm-10">
                <input th:field="*{address.apt}" th:value="${contactInfo.address.apt}" type="text" class="form-control"
                       id="apt"
                       placeholder="Suite/Apartment#"/>
            </div>
        </div>

        <div class="form-group">
            <label for="city" class="col-sm-2 control-label">City</label>

            <div class="col-sm-10">
                <input th:field="*{address.city}" th:value="${contactInfo.address.city}" type="text"
                       class="form-control" id="city"
                       placeholder="City"/>
            </div>
        </div>

        <div class="form-group">
            <label for="state" class="col-sm-2 control-label">State</label>

            <div class="col-sm-10">
                <input th:field="*{address.state}" th:value="${contactInfo.address.state}" type="text"
                       class="form-control" id="state"
                       placeholder="State"/>
            </div>
        </div>

        <div class="form-group">
            <label for="zip" class="col-sm-2 control-label">Zip</label>

            <div class="col-sm-10">
                <input th:field="*{address.zip}" th:value="${contactInfo.address.zip}" type="text" class="form-control"
                       id="zip"
                       placeholder="Zip"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-warning">Update</button>
                <button type="button" onClick="goBack()" class="btn btn-default">Cancel</button>
            </div>
        </div>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
