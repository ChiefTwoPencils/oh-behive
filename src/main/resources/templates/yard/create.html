<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head">
    <title>Create new Bee Yard</title>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="container">
    <form class="form-horizontal" role="form" action="#" th:action="@{/yard/create}" th:object="${yard}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="form-group">
            <label class="control-label col-sm-2" for="yardName">Yard Name: </label>

            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{yardName}" id="yardName" placeholder="Yard Name"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="status">Status: </label>

            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{status}" id="status" placeholder="Status"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="combo">Combination or Key: </label>

            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{combo}" id="combo" placeholder="Key or Combo"/>
            </div>
        </div>
        <div class="form-group">
            <label for="street" class="col-sm-2 control-label">Street</label>

            <div class="col-sm-10">
                <input th:field="*{address.street}" type="text" class="form-control" id="street"
                       placeholder="Street"/>
            </div>
        </div>

        <div class="form-group">
            <label for="apt" class="col-sm-2 control-label">Suite/Apartment#</label>

            <div class="col-sm-10">
                <input th:field="*{address.apt}" type="text" class="form-control" id="apt"
                       placeholder="Suite/Apartment#"/>
            </div>
        </div>

        <div class="form-group">
            <label for="city" class="col-sm-2 control-label">City</label>

            <div class="col-sm-10">
                <input th:field="*{address.city}" type="text" class="form-control" id="city"
                       placeholder="City"/>
            </div>
        </div>

        <div class="form-group">
            <label for="state" class="col-sm-2 control-label">State</label>

            <div class="col-sm-10">
                <input th:field="*{address.state}" type="text" class="form-control" id="state"
                       placeholder="State"/>
            </div>
        </div>

        <div class="form-group">
            <label for="zip" class="col-sm-2 control-label">Zip</label>

            <div class="col-sm-10">
                <input th:field="*{address.zip}" type="text" class="form-control" id="zip"
                       placeholder="Zip"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="accessNotes">Access Notes: </label>

            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{accessNotes}" id="accessNotes"
                       placeholder="Access Notes"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="maxHives">Max number of hives: </label>

            <div class="col-sm-10">
                <input type="number" class="form-control" th:field="*{maxHives}" id="maxHives" placeholder="80"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="owner">Who owns the land?</label>

            <div class="col-sm-10">
                <select class="form-control" th:field="*{owner.id}" id="owner">
                    <option th:each="p : ${allPeople}" th:value="${p.id}" th:text="${p.name}">Guy 1</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="rentReceiver">Who is the rent paid too for this land?</label>

            <div class="col-sm-10">
                <select class="form-control" th:field="*{rentReceiver.id}" id="rentReceiver">
                    <option th:each="p : ${allPeople}" th:value="${p.id}" th:text="${p.name}">Guy 1</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button onClick="goBack()" class="btn btn-default cancel">Cancel</button>
            </div>
        </div>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
