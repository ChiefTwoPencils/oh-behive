<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head"></head>
<head>
    <title th:text="|#{delete} #{yard}|">Delete Yard</title>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="container">
    <h2 th:text="#{areYouSure}">Are you sure you want to delete this record?</h2>

    <div class="col-md-6">

        <h2 th:text="|#{yard} #{information}|">Yard Info</h2>

        <p th:text="${yard.yardName}">name</p>

        <p th:text="${yard.status}">status</p>

        <p><span th:text="#{key}">Key/Combo:</span> <span th:text="${yard.combo}">combo </span></p>

        <p th:text="${yard.address}">address</p>

        <p th:text="${yard.accessNotes}">access location</p>

        <p> <span th:text="#{maxHives}"></span> <span th:text="${yard.maxHives}">status</span></p>
    </div>

    <div class="col-md-6">
        <h2 th:text="|#{yard} #{owner}|">Yard Owner</h2>

        <p><a th:text="${yard.owner.person.name}" th:href="@{/person/read/(id=${yard.owner.id})}"></a></p>

        <p th:text="${yard.owner.person.contactInfo.email}"></p>

        <p th:text="${yard.owner.person.contactInfo.phone}"></p>

        <p th:text="${yard.owner.person.contactInfo.address.street}"></p>

        <p th:text="${yard.owner.person.contactInfo.address.zip}"></p>

        <p th:text="${yard.owner.person.contactInfo.address.city}"></p>

        <p th:text="${yard.owner.person.contactInfo.address.zip}"></p>

        <p th:text="${yard.owner.person.contactInfo.address.state}"></p>

        <div th:unless="${yard.owner == yard.rentReceiver}">
            <h2 th:text="#{rentPayee}">Info about yard rent receiver</h2>

            <p th:text="${yard.rentReceiver.name}">name</p>

            <p th:text="${yard.rentReceiver.contactInfo.email}"></p>

            <p th:text="${yard.rentReceiver.contactInfo.phone}"></p>

            <p th:text="${yard.rentReceiver.contactInfo.address.street}"></p>

            <p th:text="${yard.rentReceiver.contactInfo.address.zip}"></p>

            <p th:text="${yard.rentReceiver.contactInfo.address.city}"></p>

            <p th:text="${yard.rentReceiver.contactInfo.address.zip}"></p>

            <p th:text="${yard.rentReceiver.contactInfo.address.state}"></p>
        </div>
    </div>
    <div class="container">
        <a class="btn btn-danger" th:href="@{/yard/confirmedDelete/{id}(id=${yard.id})}" th:text="|#{confirm} #{delete}|">Confirm Delete</a>
        <button type="button" onClick="goBack()" class="btn btn-default" th:text="#{cancel}">Cancel</button>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
