<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head"></head>
<head>
    <title>Create Role</title> <!-- add your title here -->
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="container">
    <h1>Create a New Shipment</h1>

    <form action="#" th:action="@{/shipment/create}" th:object="${shipment}" method="post" class="form-horizontal">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="form-group">
            <label class="control-label col-sm-2" for="from_yard_id">Where are the bees coming from?</label>

            <div class="col-sm-10">
                <select class="form-control" th:field="*{fromYardID}" id="from_yard_id">
                    <option th:each="y : ${allYards}" th:value="${y.id}" th:text="${y.yardName}">Guy 1</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="to_yard_id">Where are the bees going to?</label>

            <div class="col-sm-10">
                <select class="form-control" th:field="*{toYardID}" id="to_yard_id">
                    <option th:each="y : ${allYards}" th:value="${y.id}" th:text="${y.yardName}">Guy 1</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="singles">Number of Signles: </label>

            <div class="col-sm-10">
                <input type="number" class="form-control" th:field="*{singleHive}" id="singles" placeholder="80"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="doubles">Number of Doubles: </label>

            <div class="col-sm-10">
                <input type="number" class="form-control" th:field="*{doubleHive}" id="doubles" placeholder="80"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Create</button>
            </div>
        </div>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
