<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head"></head>
<head>
    <title>Create Shipment</title> <!-- TODO: Internationalization -->
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="container">
    <h2>Create a New Shipment</h2>

    <form action="#" th:action="@{/shipment/create}" th:object="${shipment}" method="post" class="form-horizontal">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="form-group">
            <label class="control-label col-sm-2" for="loadNum">Load Number </label>

            <div class="col-sm-10">
                <input type="number" class="form-control" th:field="*{loadNum}" id="loadNum" placeholder="00"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="carrier">Carrier </label>

            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{carrier}" id="carrier" placeholder="None"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="from_yard_id">Where are the bees coming from?</label>

            <div class="col-sm-10">
                <select class="form-control" th:field="*{fromYard.id}" id="from_yard_id">
                    <option th:each="y : ${allYards}" th:value="${y.id}" th:text="${y.yardName}">Guy 1</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="to_yard_id">Where are the bees going to?</label>

            <div class="col-sm-10">
                <select class="form-control" th:field="*{toYard.id}" id="to_yard_id">
                    <option th:each="y : ${allYards}" th:value="${y.id}" th:text="${y.yardName}">Guy 1</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="weight">Weight </label>

            <div class="col-sm-10">
                <input type="number" class="form-control" th:field="*{weight}" id="weight" placeholder="80"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="truckId">Truck Number </label>

            <div class="col-sm-10">
                <input type="number" class="form-control" th:field="*{truckId}" id="truckId" placeholder="80"/>
            </div>
        </div>

        <!-- Departure Date -->
        <div class="form-group">
            <label class="control-label col-sm-2" for="departDate">Departure Date </label>

            <div class="col-sm-10">
                <input type="date" class="form-control" th:field="*{departDate}" id="departDate"
                       placeholder="Shipment Departure Date"/>
            </div>
        </div>

        <!-- Arrival Date -->
        <div class="form-group">
            <label class="control-label col-sm-2" for="departDate">Arrival Date </label>

            <div class="col-sm-10">
                <input type="date" class="form-control" th:field="*{arrivalDate}" id="arrivalDate"
                       placeholder="Shipment Arrival Date"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="singles">Number of Singles </label>

            <div class="col-sm-10">
                <input type="number" class="form-control" th:field="*{singles}" id="singles" placeholder="80"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="doubles">Number of Doubles </label>

            <div class="col-sm-10">
                <input type="number" class="form-control" th:field="*{doubles}" id="doubles" placeholder="80"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="supers">Number of Supers: </label>

            <div class="col-sm-10">
                <input type="number" class="form-control" th:field="*{supers}" id="supers" placeholder="80"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="status">Choose Shipment Status</label>

            <div class="col-sm-10">
                <select class="form-control" th:field="*{status}" id="status">
                    <option th:each="s : ${statusNames}" th:value="${s}" th:text="${{s}}"></option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Create</button>
                <button type="button" onClick="goBack()" class="btn btn-default">Cancel</button>
            </div>
        </div>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
