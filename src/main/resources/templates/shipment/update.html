<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head"></head>
<head>
    <title>Update Shipment</title> <!-- add your title here -->
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="container">
    <h1>Update Shipment</h1>

    <form action="#" th:action="@{/shipment/update}" th:object="${shipment}" method="post" class="form-horizontal">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="hidden" th:field="*{id}" th:value="${shipment.id}"/>
        <div class="form-group">
            <label class="control-label col-sm-2" for="fromYard">Where are the bees coming from?</label>

            <div class="col-sm-10">
                <select class="form-control" th:field="*{fromYard.id}" id="fromYard">
                    <option th:each="y : ${allYards}" th:value="${y.id}" th:text="${y.yardName}"
                            th:unless="${y.id == shipment.fromYard.id}">Guy 1
                    </option>
                    <option selected="selected" th:each="y : ${allYards}" th:value="${y.id}" th:text="${y.yardName}"
                            th:unless="${y.id != shipment.fromYard.id}">Guy 1
                    </option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="toYard">Where are the bees going to?</label>

            <div class="col-sm-10">
                <select class="form-control" th:field="*{toYard.id}" id="toYard">
                    <option th:each="y : ${allYards}" th:value="${y.id}" th:text="${y.yardName}"
                            th:unless="${y.id == shipment.toYard.id}">Guy 1
                    </option>
                    <option selected="selected" th:each="y : ${allYards}" th:value="${y.id}" th:text="${y.yardName}"
                            th:unless="${y.id != shipment.toYard.id}">Guy 1
                    </option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="singles">Max number of hives: </label>

            <div class="col-sm-10">
                <input type="number" class="form-control" th:field="*{singleHive}" id="singles" placeholder="80" th:value="${shipment.singleHive}"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="doubles">Max number of hives: </label>

            <div class="col-sm-10">
                <input type="number" class="form-control" th:field="*{doubleHive}" id="doubles" placeholder="80" th:value="${shipment.doubleHive}"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="status">Choose Shipment Status</label>

            <div class="col-sm-10">
                <select class="form-control" th:field="*{status}" id="status">
                    <option th:value="${shipment.getStatusInactive()}" th:text="${shipment.getStatusInactive()}"
                            th:unless="${shipment.id == shipment.status}">Guy 1
                    </option>
                    <option th:value="${shipment.getStatusInProgress()}" th:text="${shipment.getStatusInProgress()}"
                            th:unless="${shipment.id == shipment.status}">Guy 1
                    </option>
                    <option th:value="${shipment.getStatusComplete()}" th:text="${shipment.getStatusComplete()}"
                            th:unless="${shipment.id == shipment.status}">Guy 1
                    </option>
                    <option selected="selected" th:value="${shipment.status}" th:text="${shipment.status}"
                            th:unless="${shipment.id != shipment.status}">Guy 1
                    </option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Update</button>
            </div>
        </div>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
