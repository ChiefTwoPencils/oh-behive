<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head"></head>
<head>
    <title>Update Shipment</title> <!-- TODO: Internationalization -->
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="container">
    <h2>Update Shipment</h2>

    <form action="#" th:action="@{/shipment/update}" th:object="${shipment}" method="post" class="form-horizontal">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="hidden" th:field="*{id}" th:value="${shipment.id}"/>

        <div class="form-group">
            <label class="control-label col-sm-2" for="loadNum">Load Num: </label>

            <div class="col-sm-10">
                <input type="number" class="form-control" th:field="*{loadNum}" id="loadNum" placeholder="00" th:value="${shipment.getLoadNum()}"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="carrier">Carrier: </label>

            <div class="col-sm-10">
                <input type="number" class="form-control" th:field="*{carrier}" id="carrier" placeholder="00" th:value="${shipment.getCarrier()}"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="from_yard_id">Where are the bees coming from?</label>

            <div class="col-sm-10">
                <select class="form-control" th:field="*{fromYard.id}" id="from_yard_id">
                    <option th:each="y : ${allYards}" th:value="${y.id}" th:text="${y.yardName}"
                            th:unless="${y.id == shipment.fromYard.id}">Guy 1
                    </option>
                    <option selected="selected" th:each="y : ${allYards}" th:value="${y.id}" th:text="${y.yardName}"
                            th:unless="${y.id != shipment.fromYard.id}">Guy 1
                    </option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="to_yard_id">Where are the bees going to?</label>

            <div class="col-sm-10">
                <select class="form-control" th:field="*{toYard.id}" id="to_yard_id">
                    <option th:each="y : ${allYards}" th:value="${y.id}" th:text="${y.yardName}"
                            th:unless="${y.id == shipment.toYard.id}">Guy 1
                    </option>
                    <option selected="selected" th:each="y : ${allYards}" th:value="${y.id}" th:text="${y.yardName}"
                            th:unless="${y.id != shipment.toYard.id}">Guy 1
                    </option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="weight">Weight: </label>

            <div class="col-sm-10">
                <input type="number" class="form-control" th:field="*{weight}" id="weight" placeholder="0000.00" th:value="${shipment.getWeight()}"/>
            </div>
        </div>

        <!-- Departure Date -->
        <div class="form-group">
            <label class="control-label col-sm-2" for="departDate">Departure Date: </label>

            <div class="col-sm-10">
                <input type="date" class="form-control" th:field="*{departDate}" id="departDate"
                       placeholder="Shipment Depature Date" th:value="${shipment.getDepartDate()}" />
            </div>
        </div>

        <!-- Arrival Date -->
        <div class="form-group">
            <label class="control-label col-sm-2" for="arrivalDate">Arrival Date </label>

            <div class="col-sm-10">
                <input type="date" class="form-control" th:field="*{departDate}" id="arrivalDate"
                       placeholder="00/00/0000" th:value="${shipment.getArrivalDate()}"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="truckId">Truck Number: </label>

            <div class="col-sm-10">
                <input type="number" class="form-control" th:field="*{truckId}" id="truckId" placeholder="80" th:value="${shipment.getTruckId()}"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="singles">Number of single hives: </label>

            <div class="col-sm-10">
                <input type="number" class="form-control" th:field="*{singles}" id="singles" placeholder="80" th:value="${shipment.singles}"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="doubles">Number of double hives: </label>

            <div class="col-sm-10">
                <input type="number" class="form-control" th:field="*{doubles}" id="doubles" placeholder="80" th:value="${shipment.doubles}"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="supers">Number of super hives: </label>

            <div class="col-sm-10">
                <input type="number" class="form-control" th:field="*{supers}" id="Supers" placeholder="80" th:value="${shipment.supers}"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="status">Choose Shipment Status</label>

            <div class="col-sm-10">
                <select class="form-control" th:field="*{status}" id="status">
                    <option th:each="s : ${statusNames}" th:value="${s}" th:text="${{s}}"></option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-warning">Update</button>
                <button type="button" onClick="goBack()" class="btn btn-default">Cancel</button>
            </div>
        </div>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
