<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head"></head>
<head>
    <title>Update Shipment</title> <!-- add your title here -->
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="container">
    <h1>Update Shipment</h1>

    <form action="#" th:action="@{/shipment/update}" th:object="${shipment}" method="post" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="fromYard">Where are the bees coming from?</label>

            <div class="col-sm-10">
                <select class="form-control" th:field="*{fromYard.id}" id="fromYard">
                    <option th:each="y : ${allYards}" th:value="${y.id}" th:text="${y.yardName}"
                            th:unless="${y.id == yard.owner.id}">Guy 1
                    </option>
                    <option selected="selected" th:each="y : ${allYards}" th:value="${y.id}" th:text="${y.yardName}"
                            th:unless="${y.id != yard.owner.id}">Guy 1
                    </option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="toYard">Where are the bees going to?</label>

            <div class="col-sm-10">
                <select class="form-control" th:field="*{toYard.id}" id="toYard">
                    <option th:each="y : ${allYards}" th:value="${y.id}" th:text="${y.yardName}"
                            th:unless="${y.id == yard.owner.id}">Guy 1
                    </option>
                    <option selected="selected" th:each="y : ${allYards}" th:value="${y.id}" th:text="${y.yardName}"
                            th:unless="${y.id != yard.owner.id}">Guy 1
                    </option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="singles">Max number of hives: </label>

            <div class="col-sm-10">
                <input type="number" class="form-control" th:field="*{singles}" id="singles" placeholder="80" th:value="${shipment.singles}"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="doubles">Max number of hives: </label>

            <div class="col-sm-10">
                <input type="number" class="form-control" th:field="*{doubles}" id="doubles" placeholder="80" th:value="${shipment.dobules}"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Update</button>
            </div>
        </div>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
