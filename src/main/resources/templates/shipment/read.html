<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head"></head>
<head>
    <title>Read Shipment</title> <!-- add your title here -->
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="container">
    <h2>Shipment</h2>
    <div>
        <h3> From: <label th:text="${shipment.fromYard.yardName}">from</label> </h3>
        <h3> To: <label th:text="${shipment.toYard.yardName}">to</label> </h3>
        <h3> Singles Moved: <label th:text="${shipment.singleHive}">singles</label> </h3>
        <h3> Doubles Moved: <label th:text="${shipment.doubleHive}">doubles</label> </h3>
    </div>
    <button type="button" onClick="goBack()" class="btn btn-default">Go Back</button>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
