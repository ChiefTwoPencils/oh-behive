<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head"></head>
<head>
    <title>Delete Owner</title> <!-- TODO: Internationalization -->
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="container">
    <h2>Are you sure you want to delete this owner?</h2>

    <form class="form-horizontal" role="form" action="#" th:action="@{/owner/delete}" th:object="${owner}"
          method="post">
        <div>
            <h3>Name: <label th:text="${owner.person.name}"></label></h3>

            <h3>Email: <label th:text="${owner.person.contactInfo.email}"></label></h3>

            <h3>Phone: <label th:text="${owner.person.contactInfo.phone}"></label></h3>

            <h3>Street: <label th:text="${owner.person.contactInfo.address.street}"></label></h3>

            <h3>City: <label th:text="${owner.person.contactInfo.address.city}"></label></h3>

            <h3>State: <label th:text="${owner.person.contactInfo.address.state}"></label></h3>

            <h3>Zip: <label th:text="${owner.person.contactInfo.address.zip}"></label></h3>
        </div>
        <a class="btn btn-danger" th:href="@{/owner/confirmedDelete/{id} (id = ${owner.id})}">Confirm Delete</a>
        <button type="button" onClick="goBack()" class="btn btn-default">Cancel</button>

    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
