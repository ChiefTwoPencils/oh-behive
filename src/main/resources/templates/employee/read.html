<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head"></head>
<head>
    <title>Employee</title> <!-- add your title here -->
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="container">
    <h1>Employee</h1> <!-- replace with your content -->
    <div>
        <h3>Name: <label th:text="${person.name}"></label></h3>
        <h3>Username: <label th:text="${user.username}"></label></h3>
        <h3>Email: <label th:text="${person.contactInfo.email}"></label></h3>
        <h3>Phone: <label th:text="${person.contactInfo.phone}"></label></h3>
        <h3>Street: <label th:text="${person.contactInfo.address.street}"></label></h3>
        <h3>Suite/Apt#: <label th:text="${person.contactInfo.address.apt}"></label></h3>
        <h3>City: <label th:text="${person.contactInfo.address.city}"></label></h3>
        <h3>State: <label th:text="${person.contactInfo.address.state}"></label></h3>
        <h3>Zip: <label th:text="${person.contactInfo.address.zip}"></label></h3>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
