<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head"></head>
<head>
    <title>Read Employee</title> <!-- TODO: Internationalization -->
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="container">
    <h2>Employee</h2> <!-- replace with your content -->
    <div>
        <h3>Name: <label th:text="${employee.person.name}"></label></h3>
        <h3>Username: <label th:text="${employee.user.username}"></label></h3>
        <h3>Email: <label th:text="${employee.person.contactInfo.email}"></label></h3>
        <h3>Phone: <label th:text="${employee.person.contactInfo.phone}"></label></h3>
        <h3>Street: <label th:text="${employee.person.contactInfo.address.street}"></label></h3>
        <h3>Suite/Apt#: <label th:text="${employee.person.contactInfo.address.apt}"></label></h3>
        <h3>City: <label th:text="${employee.person.contactInfo.address.city}"></label></h3>
        <h3>State: <label th:text="${employee.person.contactInfo.address.state}"></label></h3>
        <h3>Zip: <label th:text="${employee.person.contactInfo.address.zip}"></label></h3>
    </div>
    <button type="button" onClick="goBack()" class="btn btn-default">Go Back</button>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
